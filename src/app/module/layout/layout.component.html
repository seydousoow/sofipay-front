<nav class="fixed top-0 z-50 w-full border-b border-gray-200 bg-primary">
  <div class="px-3 py-3 lg:px-5 lg:pl-3">
    <div class="flex items-center justify-between">
      <div class="flex items-center justify-start rtl:justify-end">
        <button data-drawer-target="logo-sidebar" data-drawer-toggle="logo-sidebar" aria-controls="logo-sidebar" type="button"
                class="inline-flex items-center rounded-lg p-2 text-sm text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 lg:hidden">
          <span class="sr-only">Open sidebar</span>
          <svg class="h-6 w-6" aria-hidden="true" fill="white" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path clip-rule="evenodd" fill-rule="evenodd"
                  d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"></path>
          </svg>
        </button>
        <a [href]="url" class="flex ms-2 md:me-24">
          <img src="https://flowbite.com/docs/images/logo.svg" class="h-8 me-3" alt="" />
          <span class="self-center whitespace-nowrap text-xl font-black text-white sm:text-2xl">SOFITAY</span>
        </a>
      </div>
      <div class="flex items-center">
        <div class="flex items-center ms-3">
          <div>
            <button type="button" class="flex rounded-full bg-gray-800 text-sm focus:ring-4 focus:ring-gray-300"
                    aria-expanded="false" data-dropdown-toggle="dropdown-user">
              <span class="sr-only">Open user menu</span>
              <img class="h-8 w-8 rounded-full" src="https://flowbite.com/docs/images/people/profile-picture-5.jpg" alt="user">
            </button>
          </div>
          <div class="z-50 my-4 hidden list-none rounded text-base shadow bg-primary divide-y divide-gray-100" id="dropdown-user">
            <div class="px-4 py-3" role="none">
              <p class="text-sm text-gray-900" role="none">Neil Sims</p>
              <p class="truncate text-sm font-medium text-gray-900" role="none">neil.sims&#64;flowbite.com</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>

<aside id="logo-sidebar"
       class="fixed top-0 left-0 z-40 h-screen w-64 -translate-x-full border-r border-gray-200 pt-20 transition-transform bg-primary lg:translate-x-0"
       aria-label="Sidebar">
  <div class="h-full overflow-y-auto px-3 pb-4">
    <ul class="font-medium space-y-2">
      @for (menu of menu; track menu.path) {
        <li>
          <a [routerLink]="menu.path" class="flex items-center rounded-lg p-2 text-gray-100 group hover:bg-primary-700">
            <horizon-icon [name]="menu.icon" classes="w-5 h-5 transition duration-75"></horizon-icon>
            <span class="ms-3">{{ menu.label }}</span>
          </a>
        </li>
      }
    </ul>
  </div>
</aside>

<main class="lg:ml-64">
  <div class="mt-14 rounded-lg py-4 px-2">
    <horizon-notifications-list></horizon-notifications-list>
    <router-outlet></router-outlet>
  </div>
</main>
