<div class="flex w-full flex-col items-center space-y-4 sm:items-end">
  <ng-container *ngrxLet="{ notifications: notifications$ } as vm">
    @for (notification of vm.notifications; track notification) {
      <horizon-notification
        (closed)="close(notification)"
        [notification]="notification"
      ></horizon-notification>
    }
  </ng-container>
</div>
