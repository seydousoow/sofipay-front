<div [class.disabled]="disabled" class='tw-relative tw-flex tw-items-center tw-gap-x-2'>
  @if (!labelAfterCheck) {
    <div [ngClass]='invalid ? "tw-text-red-500" : ""'
      class='tw-min-w-0 tw-leading-6'>
      <label [class.tw-cursor-not-allowed]="disabled" [class.tw-sr-only]="noLabel" [for]='id'
        class='tw-select-none tw-font-medium tw-line-clamp-2'>
        {{ label }}
        @if (required) {
          <span>*</span>
        }
      </label>
    </div>
  }
  <div class='tw-flex tw-items-center'>
    <input (change)='updateValue($event)' [checked]="checked" [disabled]="disabled" [id]='id'
      [indeterminate]="indeterminate"
      [name]='id'
      class='tw-h-3 tw-w-3 tw-rounded tw-border-gray-300 tw-text-black focus:tw-ring-black focus:tw-ring-1 focus-visible:tw-outline-none'
      type='checkbox'>
  </div>
  @if (labelAfterCheck) {
    <div [ngClass]='invalid ? "tw-text-red-500" : ""'
      class='tw-min-w-0 tw-leading-6'>
      <label [class.tw-cursor-not-allowed]="disabled" [class.tw-sr-only]="noLabel" [for]='id'
        class='tw-select-none tw-font-medium tw-line-clamp-2'>
        {{ label }}
        @if (required) {
          <span>*</span>
        }</label>
      </div>
    }
  </div>
