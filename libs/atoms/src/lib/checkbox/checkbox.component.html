<div [class.disabled]="disabled" class='relative flex items-center gap-x-2'>
  @if (!labelAfterCheck) {
    <div [ngClass]='invalid ? "text-red-500" : ""'
      class='min-w-0 leading-6'>
      <label [class.cursor-not-allowed]="disabled" [class.sr-only]="noLabel" [for]='id'
        class='select-none font-medium line-clamp-2'>
        {{ label }}
        @if (required) {
          <span>*</span>
        }
      </label>
    </div>
  }
  <div class='flex items-center'>
    <input (change)='updateValue($event)' [checked]="checked" [disabled]="disabled" [id]='id'
      [indeterminate]="indeterminate"
      [name]='id'
      class='h-3 w-3 rounded border-gray-300 text-black focus:ring-black focus:ring-1 focus-visible:outline-none'
      type='checkbox'>
  </div>
  @if (labelAfterCheck) {
    <div [ngClass]='invalid ? "text-red-500" : ""'
      class='min-w-0 leading-6'>
      <label [class.cursor-not-allowed]="disabled" [class.sr-only]="noLabel" [for]='id'
        class='select-none font-medium line-clamp-2'>
        {{ label }}
        @if (required) {
          <span>*</span>
        }</label>
      </div>
    }
  </div>
