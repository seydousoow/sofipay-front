<span class="sr-only">{{ label }}</span>
<span [ngClass]="value ? 'translate-x-5' : 'translate-x-0'"
      class="pointer-events-none relative inline-block h-5 w-5 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out">
  <span [ngClass]="value ? 'opacity-0 duration-100 ease-out' : 'opacity-100 duration-200 ease-in'"
        aria-hidden="true"
        class="absolute inset-0 flex h-full w-full items-center justify-center transition-opacity">
    <svg class="h-3 w-3 gray-200" fill="none" viewBox="0 0 12 12">
      <path d="M4 8l2-2m0 0l2-2M6 6L4 4m2 2l2 2" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
            stroke-width="2"/>
    </svg>
  </span>
  <span [ngClass]="value ? 'opacity-100 duration-200 ease-in' : 'opacity-0 duration-100 ease-out'"
        aria-hidden="true"
        class="absolute inset-0 flex h-full w-full items-center justify-center transition-opacity">
    <svg class="h-3 w-3 text-black" fill="currentColor" viewBox="0 0 12 12">
      <path
        d="M3.707 5.293a1 1 0 00-1.414 1.414l1.414-1.414zM5 8l-.707.707a1 1 0 001.414 0L5 8zm4.707-3.293a1 1 0 00-1.414-1.414l1.414 1.414zm-7.414 2l2 2 1.414-1.414-2-2-1.414 1.414zm3.414 2l4-4-1.414-1.414-4 4 1.414 1.414z"/>
    </svg>
  </span>
</span>
