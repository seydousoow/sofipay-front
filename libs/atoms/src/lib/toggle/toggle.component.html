<span class="tw-sr-only">{{ label }}</span>
<span [ngClass]="value ? 'tw-translate-x-5' : 'tw-translate-x-0'"
      class="tw-pointer-events-none tw-relative tw-inline-block tw-h-5 tw-w-5 tw-transform tw-rounded-full tw-bg-white tw-shadow tw-ring-0 tw-transition tw-duration-200 tw-ease-in-out">
  <span [ngClass]="value ? 'tw-opacity-0 tw-duration-100 tw-ease-out' : 'tw-opacity-100 tw-duration-200 tw-ease-in'"
        aria-hidden="true"
        class="tw-absolute tw-inset-0 tw-flex tw-h-full tw-w-full tw-items-center tw-justify-center tw-transition-opacity">
    <svg class="tw-h-3 tw-w-3 tw-gray-200" fill="none" viewBox="0 0 12 12">
      <path d="M4 8l2-2m0 0l2-2M6 6L4 4m2 2l2 2" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
            stroke-width="2"/>
    </svg>
  </span>
  <span [ngClass]="value ? 'tw-opacity-100 tw-duration-200 tw-ease-in' : 'tw-opacity-0 tw-duration-100 tw-ease-out'"
        aria-hidden="true"
        class="tw-absolute tw-inset-0 tw-flex tw-h-full tw-w-full tw-items-center tw-justify-center tw-transition-opacity">
    <svg class="tw-h-3 tw-w-3 tw-text-black" fill="currentColor" viewBox="0 0 12 12">
      <path
        d="M3.707 5.293a1 1 0 00-1.414 1.414l1.414-1.414zM5 8l-.707.707a1 1 0 001.414 0L5 8zm4.707-3.293a1 1 0 00-1.414-1.414l1.414 1.414zm-7.414 2l2 2 1.414-1.414-2-2-1.414 1.414zm3.414 2l4-4-1.414-1.414-4 4 1.414 1.414z"/>
    </svg>
  </span>
</span>
