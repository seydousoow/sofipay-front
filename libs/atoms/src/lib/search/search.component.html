<div class='relative flex items-center gap-x-2'>
  <div class="absolute left-3" role="search">
    <horizon-icon aria-hidden="true" classes="w-4 text-black" name="search"></horizon-icon>
  </div>
  <label [for]="id" class="sr-only">Recherche</label>
  <input #inputElement (ngModelChange)="this.search.next($event)" [(ngModel)]="value"
    [class.sm:w-60]="!fullWidth && size === 'medium'" [class.shadow-md]="withShadow" [disabled]="disabled"
    [id]="id" [name]="name"
         [ngClass]="{
          'text-xs': size === 'small' || size === 'medium',
          'py-1': size === 'small',
          'py-1.5': size === 'medium',
          'py-2.5 text-sm': size === 'large'
          }" [value]="value" aria-label="Search Users" autocomplete="off"
    class="text-black block pl-8 pr-7 w-full rounded-xl border-gray-300 focus:border-gray-500 focus:ring-gray-500 focus:outline-none"
    placeholder="Recherche" role="searchbox" type="text"/>

  @if (showCloseIcon && inputElement.value.length > 0) {
    <button (click)="value = ''; this.search.next(null)"
      class="absolute right-3 focus:ring-1 ring-offset-2 ring-black focus-visible:outline-none rounded-full">
      <horizon-icon aria-hidden="true" classes="w-4 test-black" name="close"></horizon-icon>
    </button>
  }
</div>
