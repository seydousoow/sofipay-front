<div class='p-4'>
  <div class='flex items-start'>
    <div class='flex-shrink-0'>
      <horizon-icon [classes]='classes' [name]='notification.icon' aria-hidden='true'></horizon-icon>
    </div>
    <div class='ml-3 w-0 flex-1 pt-0.5'>
      <p class='text-sm font-bold text-white'>{{ notification.title }}</p>
      @if (notification.subTitle) {
        <p [innerHTML]='notification.subTitle'
        class='mt-1 text-xs text-gray-200'></p>
      }
    </div>
    <div class='ml-4 flex flex-shrink-0'>
      <button (click)='closed.emit()'
        class='inline-flex rounded-md bg-white text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-1 focus:ring-black focus:ring-offset-2'
        type='button'
        >
        <span class='sr-only'>Close</span>
        <horizon-icon aria-hidden='true' classes='h-5 w-5' name='close'></horizon-icon>
      </button>
    </div>
  </div>
</div>
