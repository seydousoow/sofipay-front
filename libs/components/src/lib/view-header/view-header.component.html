<div class="view-header__fixed">
  <div class="flex-wrap items-center gap-2.5 flex view-header__fixed_title_container">
    <div class="items-center flex gap-2.5 lg:gap-4">

      @if (historyBack) {
        <a [class]="backBtnColor"
          class="bg-gray-200 text-black border border-solid border-gray-200 w-9 h-9 flex justify-center items-center rounded-xl px-2.5 py-2 md:w-10 md:h-10 focus:ring-1 ring-offset-2 ring-black focus-visible:outline-none"
          href="javascript:history.go(-1)">
          <horizon-icon classes="w-4 h-4" name="arrow-left"></horizon-icon>
        </a>
      } @else {
        @if (backLink) {
          <a [class]="backBtnColor" [queryParams]="paramsBackLink" [routerLink]="backLink"
            class="bg-gray-200 text-black border border-solid border-gray-200 w-9 h-9 flex justify-center items-center rounded-xl px-2.5 py-2 md:w-10 md:h-10 focus:ring-1 ring-offset-2 ring-black focus-visible:outline-none">
            <horizon-icon classes="w-4 h-4" name="arrow-left"></horizon-icon>
          </a>
        }
        @if (!backLink) {
          <button (click)="backClicked.emit()"
            class="bg-gray-200 text-black border border-solid border-gray-200 w-9 h-9 flex justify-center items-center rounded-xl px-2.5 py-2 md:w-10 md:h-10 focus:ring-1 ring-offset-2 ring-black focus-visible:outline-none">
            <horizon-icon classes="w-4 h-4" name="arrow-left"></horizon-icon>
          </button>
        }
      }

      <div class="justify-between view-header__fixed_title d-flex flex-column">
        <h1 class="view-header__fixed_title_text">{{ title }}</h1>
        @if (subTitle) {
          <p class="view-header__fixed_title_underline">{{ subTitle }}</p>
        }
      </div>

    </div>

    <ng-content select="[header-info]"></ng-content>
  </div>

  <ng-content select="[left-action]"></ng-content>
</div>

<div
  class="flex justify-center flex-row flex-wrap gap-2.5 items-center sm:justify-between sm:gap-5 sm:items-baseline flex-1 basis-auto">
  <ng-content select="[right-action]"></ng-content>

</div>
