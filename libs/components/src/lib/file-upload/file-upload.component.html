<div (click)="file.click()" (dragover)="onDragOver($event)" (drop)="onFileDropped($event)"
  [class.invalid]="invalid" class="drop-container cursor-pointer">
  @if (fileNames.length === 0) {
    <p [innerHTML]="label"
    class="text-center text-xs italic font-medium text-gray-900"></p>
  } @else {
    @for (name of fileNames; track name) {
      <p [innerText]="name"
      class="text-center font-bold text-gray-900"></p>
    }
  }


  <p class="text-center text-xs italic font-medium text-gray-900">
    Extensions de fichier autoris√©es : {{fileFormat}} (max {{maxFileSize}})
  </p>

  <horizon-button (click)="$event.stopPropagation()" (clicked)="file.click()" [class.pointer-events-none]="disabled"
    [disabled]="disabled" class="flex flex-nowrap gap-x-2">
    <horizon-icon classes="w-4" name="upload"></horizon-icon>
    <span>Importer</span>
  </horizon-button>
  <input #file
    (change)="onFileSelected($event)"
    [id]="id"
    [multiple]="multipleFile"
    [name]="name"
    accept="{{ fileFormat }}"
    class="sr-only"
    type="file"/>
</div>
