@if (opened) {
  <div aria-labelledby="modal-title" aria-modal="true" class="relative" style="z-index: 999" role="dialog">
    <horizon-overlay></horizon-overlay>
    <div class="fixed inset-0 overflow-y-auto" style="z-index: 999">
      <div class="flex items-center justify-center p-4 text-center" style="min-height: 100vh">
        <div (outsideClick)="close()" [ngClass]="sizeClass"
             class="relative w-full transform rounded-lg bg-white p-4 text-left shadow-xl transition-all sm:my-8 sm:p-6"
             horizonOutsideClick>
          @if (xDismissible) {
            <div class="absolute top-0 right-0 pr-2 pt-2">
              <button (click)="close()" class="rounded-md bg-primary text-white" type="button">
                <span class="sr-only">Fermer</span>
                <horizon-icon classes="h-5 w-5" name="close"></horizon-icon>
              </button>
            </div>
          }
          <ng-content></ng-content>
        </div>
      </div>
    </div>
  </div>
}
