<div class="flex gap-y-4 flex-col md:flex-row md:items-center">
  <div class="flex w-full items-center gap-x-4">
    @if (icon) {
      <div class="card-icon flex p-2 rounded-full justify-center items-center">
        <horizon-icon [name]="icon" classes="h-4 w-4 text-white"></horizon-icon>
      </div>
    }
    <p class="text-lg">{{ cardTitle }}</p>
    <div class="ml-auto">
      <ng-content select="[right-content]"></ng-content>
    </div>
    @if (closeable) {
      <button (click)="open = !open"
              class="justify-end auto focus:ring-1 ring-offset-4 ring-black focus-visible:outline-none rounded-full">
        <horizon-icon [name]="open ? 'minus' : 'plus'" classes="h-4 w-4 text-black"></horizon-icon>
      </button>
    }
    @if (actionIcon && !closeable) {
      <button (click)="clicked.emit()"
              class="justify-end focus:ring-1 ring-offset-4 ring-black focus-visible:outline-none rounded-full">
        <horizon-icon [name]="actionIcon" classes="h-4 w-4 text-black"></horizon-icon>
      </button>
    }
  </div>
</div>

@if (closeable && open) {
  <div [class.-mb-6]="noPadding" [class.-mx-8]="noPadding">
    <ng-template [ngTemplateOutlet]="content"></ng-template>
  </div>
}

@if (!closeable) {
  <div [class.-mb-6]="noPadding" [class.-mx-8]="noPadding">
    <ng-template [ngTemplateOutlet]="content"></ng-template>
  </div>
}


<ng-template #content>
  <div class="mt-8">
    <ng-content></ng-content>
  </div>
</ng-template>
