<div
  class="w-full h-full py-3 px-4 flex flex-row flex-nowrap justify-between items-center border-t border-solid border-t-neutral-200 bg-white">

  <div class="h-full flex flex-nowrap justify-center items-center">
    <label for="pagination" class="block text-xs mr-2 font-medium leading-6 text-gray-900">Ã‰lÃ©ments par page :</label>
    <horizon-select (changed)="changeSize($event)" [items]="options" [noLabel]="true" [selectedValues]="[size]"
                    id="pagination" label="" placeholder=""></horizon-select>
  </div>

  <div class="flex flex-nowrap justify-end items-center h-full">
    <p class="m-0 text-xs">{{ getNarratedPage() }}</p>
    <button (click)="previous()" [disabled]="page === 0"
            class="flex justify-center items-center bg-black w-6 h-6 ml-3.5 rounded-lg cursor-pointer ring-offset-2 ring-black focus:ring-1 focus-visible:outline-none">
      <horizon-icon classes="h-4 text-white" name="chevron-left"></horizon-icon>
    </button>

    <button (click)="next()" [disabled]="isLast"
            class="flex justify-center items-center bg-black w-6 h-6 mx-3.5 rounded-lg cursor-pointer ring-offset-2 ring-black focus:ring-1 focus-visible:outline-none">
      <horizon-icon classes="h-4 text-white" name="chevron-right"></horizon-icon>
    </button>
  </div>

</div>
