<cdk-accordion-item #accordionItem="cdkAccordionItem" [attr.aria-controls]="'accordion-body-' + index"
                    [attr.aria-expanded]="accordionItem.expanded" [attr.id]="'accordion-header-' + index"
                    class="text-{{titleSize}}"
                    role="button"
                    tabindex="-1">
  <button (click)="accordionItem.toggle(); toggled.emit()"
          [ngClass]="[!noColor ? 'bg-blue-50' : '', accordionItem.expanded ? '' : 'border-b-0 border-slate-200']"
          class="w-full flex font-semibold p-3 cursor-pointer items-center"
          tabindex="-1">

    <horizon-icon [name]="accordionItem.expanded ? 'chevron-down' : 'chevron-right'"
                  class="mr-4 focus:ring-1 ring-offset-2 ring-black focus-visible:outline-none rounded-full"
                  classes="w-3 h-3"
                  tabindex="0"></horizon-icon>

    <span class="flex gap-x-2 items-center">
      @if (icon) {
        <horizon-icon [name]="icon" class="hidden sm:block" classes="h-4 w-4"></horizon-icon>
      }
      {{ label }}
    </span>

    <span class="ml-auto">
      <ng-content select="[center-content]"></ng-content>
    </span>
    <span class="ml-auto hidden sm:block">
      <ng-content select="[right-content]"></ng-content>
    </span>
  </button>

  <div [attr.aria-labelledby]="'accordion-header-' + index" [attr.id]="'accordion-body-' + index"
       [style.display]="accordionItem.expanded ? '' : 'none'" role="region">
    <ng-content></ng-content>
  </div>
</cdk-accordion-item>
